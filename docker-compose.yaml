version: "3.9"

services:
  # Create service with RabbitMQ.
  message-broker:
    image: rabbitmq:3-management-alpine
    container_name: message-broker
    ports:
      - 5672:5672 # for sender and consumer connections
      - 15672:15672 # for serve RabbitMQ GUI
    volumes:
      - ${HOME}/dev-rabbitmq/data/:/var/lib/rabbitmq
      - ${HOME}/dev-rabbitmq/log/:/var/log/rabbitmq
    restart: always
    networks:
      - dev-network


  sender:
    container_name: messageSender
    ports:
      - 3000:3000
    build:
      context: .
      dockerfile: Dockerfile
    environment:
     - logfile_path=/logfile.log
     - client_input_path=/clients.txt
     - AMQP_SERVER_URL=amqp://guest:guest@localhost:5672/
    restart: always

    entrypoint: testproject --config   ./config.yaml
    networks:
      - dev-network
    depends_on:
      - message-broker


networks:
  # Create a new Docker network.
  dev-network:
    driver: bridge